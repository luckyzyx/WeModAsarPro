
name: CrackPro

on:
  push:
    paths: 
      - '*.asar'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          check-latest: true

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
        
      - name: Install Asar Module
        run: |
          npm install -g asar
          asar e app.asar unpack
          ls
        shell: pwsh {0}
          
      - name: Crack Pro
        env: 
          version: 0
        run: |
          $ver = python replacestr.py
          echo "{version}={$ver}" >> $GITHUB_ENV
          echo $version
            
      - name: Repack Asar
        run: |
         asar p unpack app_crack.asar
         rm -rf unpack
          
      - name: Upload AsarCrack
        uses: actions/upload-artifact@v3
        with:
          name: app_crack.zip
          path: app_crack.asar
          
